<!doctype html>
<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>

    <h1 style="text-align:center;">Register With US</h1>
    <form method="POST"  action="https://hookb.in/XkxQKqM0r1fKnqojMWYb">

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="email@somewhere.com">
            <br><br>

        <label for="password-input">Password</label>
        <input id="password-input" name="password" type="password" placeholder="password">

        <br><br>

        <textarea name="bio" id="bio-input" cols="30" rows="10" placeholder="Tell Us About Yourself!"></textarea>

        <br>

        <h2>How Did You Hear About Us?</h2>

        <label for="radio-billboard">Billboard</label>
        <input type="radio" id="radio-billboard" value="billboard-advert" name="radio-group-billboard">

        <label for="radio-advertisement">Radio</label>
        <input type="radio" id="radio-advertisement" value="radio-advert" name="radio-group-radio">

        <label for="radio-internet">Internet</label>
        <input type="radio" id="radio-internet" value="internet-advert" name="radio-group-internet">

        <label for="radio-other">Other</label>
        <input type="radio" id="radio-other" value="other" name="radio-group-other">

        <br>

        <h2>Which Web Browser Are You Using?</h2>

        <select name="web-browser" id="web-browser-input">
            <option value="chrome">Chrome</option>
            <option value="edge">Edge</option>
            <option value="firefox">Firefox</option>
        </select>


        <br><br><hr>

        <button type="submit">Submit</button>
    </form>

</body>

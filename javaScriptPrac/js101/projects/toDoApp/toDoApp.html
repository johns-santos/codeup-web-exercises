<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d32e12c52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./toDoApp.css">
    <title>Todo List</title>
</head>
<body>

<header>
<h1 class="header">My Todo List</h1>
</header>


<form>
    <input type="text" class="todo-input" />
    <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
    </button>
    <div class="select">
            <select class="filter-todo" name="todos">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
    </div>
</form>


<div class="todo-container">
    <ul class="todo-list"></ul>
</div>





<script type="text/javascript" src="toDoApp.js"></script>
</body>
</html>

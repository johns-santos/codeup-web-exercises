<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Notes App</title>
  </head>

  <body>
    <h1>Notes App</h1>
    <h2>Take notes and never forget</h2>

    <div>
      <input id="search-text" type="text" placeholder="Search Text" />
    </div>

    <div id="notes"></div>

    <button id="create-note">Create Note</button>
    <label>
      <input id="for-fun" type="checkbox" /> Check Me For Fun
    </label>

    <form action="" id="name-form">
      <input type="text" placeholder="First Name" name="firstName" />
      <button>Submit</button>
    </form>

    <!-- Scripts -->
    <script type="text/javascript" src="js/notes-app.js"></script>
    <!-- Scripts  -->
  </body>
</html>

Write a javascript function named helloWorld that returns a string saying “hello world”
-->

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>

        // Write a function that returns string "hello world"
        function helloWorld() {
            return "Hello World";
        } console.log(helloWorld());


        // Write a js function that, when sent a name like "Daniel",
        // returns a string "Hello Daniel"
        function helloName(name) {
            return "Hello " + name +"!";
        }
        console.log(helloName("John"));

        // Write a js function called add(x,y)
        // that takes two numbers and trutned the sum
        function add(x,y) {
            return (x + y);
        }
        console.log(add(2,3));


        // write a js function callled addFour(w,x,y,z)
        // that takes in four numbers and returns the sum
        function addFour(w,x,y,z) {
            return (w + x + y +z);
        }
        console.log(addFour(1,2,3,4));

        // same as above using var and sum operation
        function addFour2(w,x,y,z) {
            var sum = w + x + y + z;
            return sum;
        }
        console.log(addFour2(2,2,2,2));


        // Write a js functoin called calculateRectableArea that
        // takes in length and width and returns the are of a rectangle
        function calculateRectangleArea(width, length){
            var recArea = width * length;
            return recArea
        }
        console.log(calculateRectangleArea(5, 2));

        //write an array that returns the first item of an array
        function firstItem(inputArray){
            return inputArray[0]
        }
            console.log(firstItem(["dog", "cat", "hamster"]));


        // write a js function callled arrayLength that takes in an array and returns the length of that array
              
        function arrayLength(namelist){
            return namelist.length
        }
            console.log(arrayLength(['john', 'joe', 'gene', 'bella', 'monica']));
        
        // Same as above done by insructor - refactored - (another way to create a function in JS)
        var arrayLength1 = function (namelist1) {
            return namelist1.length;
        }
            console.log(arrayLength1(["dog", "cat", "hamster"]));

        


    </script>



    <title>Hello World JS</title>
</head>
<body>
    <h2>Hello World Console Log</h2>
</body>
</html>

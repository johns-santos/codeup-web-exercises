<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <title>Daily Task Tracker</title>
</head>
<body id="bg-img">


<!-- MAIN BODY CONTAINER -->
<div class="container">
    <h1>Daily Task Tracker</h1>
    <br>
    <h3>Add Task To List</h3>

    <!-- START of BOOK FORM -->
    <form id="task-form">
        <div>
            <label for="description">Description</label>
            <input type="text" id="description" class="u-full-width">
        </div>
        <div>
            <label for="assignedTo">Assigned To:</label>
            <input type="text" id="assignedTo" class="u-full-width">
        </div>
        <div>
            <label for="deliveryDate">Delivery Date:</label>
            <input type="text" id="deliveryDate" class="u-full-width">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit" class="button-primary u-full-width" id="subButton">
        </div>
    </form>
    <!-- END of BOOK FORM -->

    <br>
    <br>


    <!-- BOOK DISPLAY TABLE -->
    <table class="u-full-width">
        <thead>
        <tr class="u-full-width">
            <th>Description</th>
            <th>AssignedTo</th>
            <th>DeliveryDate</th>
            <th id="delete">X</th>
        </tr>
        </thead>

        <tbody id="task-list"></tbody>
    </table>


</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="js/tasklist_form.js"></script>
</body>
</html>
